<nav class="main-header navbar navbar-expand navbar-primary navbar-dark border-bottom-0">
  <!-- Left navbar links -->
  <ul *ngIf="toggleSideBar" class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
  </ul>
  <ul *ngIf="logoHeader" class="navbar-nav">
    <li class="nav-item">
      <label class="text-lg mb-0 text-white fw-700">Ang15Base</label>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <li *ngIf="isLogined" class="nav-item dropdown user-menu">
      <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
        <img src="assets/media/jpg/user_avatar_1.jpg" class="user-image img-circle elevation-2" alt="User Image" />
        <span class="d-none d-md-inline">username</span>
      </a>
      <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right" style="left: inherit; right: 0px">
        <li class="user-header bg-primary">
          <img src="assets/media/jpg/user_avatar_1.jpg" class="img-circle elevation-2" alt="User Image" />
          <p>
            {{ username }}
          </p>
        </li>
        <a class="dropdown-item cursor-pointer text-center" (click)="userInfo()">
          {{ 'Thông tin tài khoản' | translate }}
        </a>
        <a class="dropdown-item cursor-pointer text-center" (click)="signOut()">
          {{ 'sign_out' | translate }}
        </a>
      </ul>
    </li>

    <li class="nav-item dropdown">
      <a
        class="nav-link dropdown-toggle px-2"
        href="#"
        id="navbarDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false">
        <img
          *ngIf="translate.currentLang === 'vi'"
          class="img-circle border"
          src="assets/media/png/lang-vi.png"
          alt=""
          width="24"
          height="24" />
        <img
          *ngIf="translate.currentLang === 'en'"
          class="img-circle border"
          src="assets/media/png/lang-en.png"
          alt=""
          width="24"
          height="24" />
      </a>

      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
        <a class="dropdown-item d-flex cursor-pointer" (click)="translate.use('vi')">
          <img
            class="mr-2"
            src="assets/media/png/lang-vi.png"
            class="img-circle border mr-2"
            width="24"
            height="24"
            alt="" />
          Việt Nam
        </a>
        <a class="dropdown-item d-flex cursor-pointer" (click)="translate.use('en')">
          <img
            class="mr-2"
            src="assets/media/png/lang-en.png"
            class="img-circle border mr-2"
            width="24"
            height="24"
            alt="" />
          English
        </a>
      </div>
    </li>
  </ul>
</nav>
